<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night in the Forest - Get Free Diamonds</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes shine {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(6, 182, 212, 0.6)); }
            50% { filter: drop-shadow(0 0 25px rgba(6, 182, 212, 0.9)); }
        }

        @keyframes ping {
            0%, 100% { opacity: 1; }
            75% { opacity: 0; }
        }

        .animate-pulse {
            animation: pulse 2s infinite;
        }

        .animate-ping {
            animation: ping 1.5s infinite;
        }

        .shine {
            animation: shine 1s infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-slate-900 via-blue-900 to-slate-900">
    <div id="app"></div>

    <script>
        let currentPage = 'home';
        let selectedDiamonds = 0;
        let username = '';
        let counter = 1245;

        function renderApp() {
            const app = document.getElementById('app');

            if (currentPage === 'home') {
                app.innerHTML = `
                    <div class="relative min-h-screen bg-gradient-to-b from-slate-900 via-blue-900 to-slate-900 overflow-hidden">
                        <div class="absolute inset-0 bg-cover bg-center opacity-10" style="background-image: url('https://images.pexels.com/photos/1496374/pexels-photo-1496374.jpeg?auto=compress&cs=tinysrgb&w=1920')"></div>

                        <div class="relative z-10 py-10 px-5 flex flex-col items-center text-center">
                            <div class="mb-20 mt-10">
                                <div class="inline-flex items-center justify-center mb-5 animate-pulse">
                                    <svg class="w-12 h-12 text-cyan-400 drop-shadow-lg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <circle cx="12" cy="12" r="10"></circle>
                                        <path d="M8 12h8M12 8v8"></path>
                                    </svg>
                                </div>
                                <h1 class="text-5xl font-bold mb-5 bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">Night in the Forest</h1>
                                <p class="text-2xl text-gray-300 mb-8">Get Free Diamonds Now!</p>

                                <div class="inline-flex items-center gap-3 bg-green-500/10 border border-green-500/40 rounded-full px-6 py-4 backdrop-blur-sm animate-pulse mb-12">
                                    <svg class="w-5 h-5 text-green-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="9" cy="7" r="4"></circle>
                                        <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                        <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                    </svg>
                                    <span class="text-green-400 font-semibold" id="counter">${counter.toLocaleString()} players getting diamonds now</span>
                                    <div class="w-2 h-2 bg-green-400 rounded-full animate-ping"></div>
                                </div>
                            </div>

                            <div class="max-w-5xl">
                                <div class="grid grid-cols-1 md:grid-cols-4 gap-6 mb-16 max-w-2xl mx-auto">
                                    <div onclick="selectDiamond(20)" class="bg-gradient-to-br from-slate-700/90 to-slate-900/90 backdrop-blur border-2 border-cyan-400/30 rounded-3xl p-6 flex flex-col items-center cursor-pointer transition-all hover:border-cyan-400 hover:scale-105 hover:shadow-xl hover:shadow-cyan-400/30">
                                        <div class="relative w-24 h-24 flex items-center justify-center mb-4">
                                            <svg class="w-20 h-20 text-cyan-400 drop-shadow-lg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                                <polygon points="12 2 20 6 20 14 12 22 4 14 4 6 12 2"></polygon>
                                            </svg>
                                        </div>
                                        <div class="text-4xl font-bold text-white mb-4">20</div>
                                        <button class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 text-white px-5 py-3 rounded-xl font-bold hover:scale-110 transition-all">Get Now</button>
                                    </div>

                                    <div onclick="selectDiamond(100)" class="bg-gradient-to-br from-slate-700/90 to-slate-900/90 backdrop-blur border-2 border-cyan-400/30 rounded-3xl p-6 flex flex-col items-center cursor-pointer transition-all hover:border-cyan-400 hover:scale-105 hover:shadow-xl hover:shadow-cyan-400/30">
                                        <div class="relative w-24 h-24 flex items-center justify-center mb-4">
                                            <svg class="w-20 h-20 text-cyan-400 drop-shadow-lg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                                <polygon points="12 2 20 6 20 14 12 22 4 14 4 6 12 2"></polygon>
                                            </svg>
                                        </div>
                                        <div class="text-4xl font-bold text-white mb-4">100</div>
                                        <button class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 text-white px-5 py-3 rounded-xl font-bold hover:scale-110 transition-all">Get Now</button>
                                    </div>

                                    <div onclick="selectDiamond(250)" class="bg-gradient-to-br from-slate-700/90 to-slate-900/90 backdrop-blur border-2 border-cyan-400/30 rounded-3xl p-6 flex flex-col items-center cursor-pointer transition-all hover:border-cyan-400 hover:scale-105 hover:shadow-xl hover:shadow-cyan-400/30">
                                        <div class="relative w-24 h-24 flex items-center justify-center mb-4">
                                            <svg class="w-20 h-20 text-cyan-400 drop-shadow-lg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                                <polygon points="12 2 20 6 20 14 12 22 4 14 4 6 12 2"></polygon>
                                            </svg>
                                        </div>
                                        <div class="text-4xl font-bold text-white mb-4">250</div>
                                        <button class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 text-white px-5 py-3 rounded-xl font-bold hover:scale-110 transition-all">Get Now</button>
                                    </div>

                                    <div onclick="selectDiamond(700)" class="bg-gradient-to-br from-slate-700/90 to-slate-900/90 backdrop-blur border-2 border-cyan-400/30 rounded-3xl p-6 flex flex-col items-center cursor-pointer transition-all hover:border-cyan-400 hover:scale-105 hover:shadow-xl hover:shadow-cyan-400/30">
                                        <div class="relative w-24 h-24 flex items-center justify-center mb-4">
                                            <svg class="w-20 h-20 text-cyan-400 drop-shadow-lg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                                <polygon points="12 2 20 6 20 14 12 22 4 14 4 6 12 2"></polygon>
                                            </svg>
                                        </div>
                                        <div class="text-4xl font-bold text-white mb-4">700</div>
                                        <button class="w-full bg-gradient-to-r from-cyan-600 to-blue-600 text-white px-5 py-3 rounded-xl font-bold hover:scale-110 transition-all">Get Now</button>
                                    </div>
                                </div>

                                <div class="max-w-2xl bg-slate-700/50 backdrop-blur rounded-3xl p-10 border border-cyan-400/20 mb-10">
                                    <h2 class="text-2xl font-bold text-center text-cyan-400 mb-8">How to Get Diamonds</h2>
                                    <div class="flex items-start gap-4 mb-5">
                                        <div class="w-8 h-8 rounded-full bg-cyan-400 flex items-center justify-center font-bold flex-shrink-0 text-slate-900">1</div>
                                        <p class="text-gray-300 leading-relaxed">Choose the number of diamonds you want from the options above</p>
                                    </div>
                                    <div class="flex items-start gap-4 mb-5">
                                        <div class="w-8 h-8 rounded-full bg-cyan-400 flex items-center justify-center font-bold flex-shrink-0 text-slate-900">2</div>
                                        <p class="text-gray-300 leading-relaxed">Enter your in-game username</p>
                                    </div>
                                    <div class="flex items-start gap-4 mb-5">
                                        <div class="w-8 h-8 rounded-full bg-cyan-400 flex items-center justify-center font-bold flex-shrink-0 text-slate-900">3</div>
                                        <p class="text-gray-300 leading-relaxed">Complete verification and get your diamonds instantly!</p>
                                    </div>
                                </div>

                                <div class="text-center text-sm text-gray-400 max-w-2xl leading-relaxed">
                                    <p class="mb-3">* Diamonds will be added to your account within 24 hours after verification.</p>
                                    <p>By accepting this offer, you agree to complete partner offers. This is a promotional offer from sponsors.</p>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                startCounterAnimation();

            } else if (currentPage === 'username') {
                app.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-b from-slate-900 via-blue-900 to-slate-900 flex items-center justify-center px-5">
                        <div class="w-full max-w-2xl">
                            <div class="bg-gradient-to-br from-slate-700/90 to-slate-900/90 backdrop-blur rounded-3xl p-12 border-2 border-cyan-400/30 shadow-2xl">
                                <h1 class="text-4xl font-bold text-center bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent mb-4">Enter Username</h1>
                                <p class="text-center text-gray-300 text-lg mb-12">Enter your account information to continue</p>

                                <div class="flex justify-center gap-5 mb-12">
                                    <div class="w-12 h-12 rounded-full flex items-center justify-center font-bold text-lg bg-green-500 text-white shadow-lg shadow-green-500/50">1</div>
                                    <div class="w-12 h-12 rounded-full flex items-center justify-center font-bold text-lg bg-slate-600/80 text-gray-400 border-2 border-cyan-400/30">2</div>
                                    <div class="w-12 h-12 rounded-full flex items-center justify-center font-bold text-lg bg-slate-600/80 text-gray-400 border-2 border-cyan-400/30">3</div>
                                </div>

                                <form onsubmit="submitUsername(event)">
                                    <div class="mb-8">
                                        <label class="block text-white text-lg font-semibold mb-4">Username</label>
                                        <input type="text" id="usernameInput" placeholder="Enter your username" required class="w-full bg-slate-700/80 border-2 border-cyan-400/30 rounded-2xl px-5 py-4 text-white text-lg focus:outline-none focus:border-cyan-400 transition-all">
                                    </div>
                                    <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-blue-800 text-white py-4 rounded-2xl font-bold text-lg hover:scale-105 transition-all shadow-lg shadow-blue-600/50">Next</button>
                                </form>

                                <div class="text-center mt-8 text-cyan-400 text-lg font-semibold">
                                    You will receive: ${selectedDiamonds} diamonds
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                document.getElementById('usernameInput').focus();

            } else if (currentPage === 'verification') {
                app.innerHTML = `
                    <div class="min-h-screen bg-gradient-to-b from-slate-900 via-blue-900 to-slate-900 flex items-center justify-center px-5">
                        <div class="w-full max-w-2xl">
                            <div class="bg-gradient-to-br from-slate-700/90 to-slate-900/90 backdrop-blur rounded-3xl p-12 border-2 border-cyan-400/30 shadow-2xl">
                                <h1 class="text-4xl font-bold text-center bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent">Account</h1>
                                <h2 class="text-4xl font-bold text-center bg-gradient-to-r from-cyan-400 to-blue-500 bg-clip-text text-transparent mb-4">Verification</h2>
                                <p class="text-center text-gray-300 text-lg mb-12">Confirm your account information</p>

                                <div class="flex justify-center gap-5 mb-12">
                                    <div class="w-12 h-12 rounded-full flex items-center justify-center font-bold text-lg bg-green-500 text-white shadow-lg shadow-green-500/50">1</div>
                                    <div class="w-12 h-12 rounded-full flex items-center justify-center font-bold text-lg bg-green-500 text-white shadow-lg shadow-green-500/50">2</div>
                                    <div class="w-12 h-12 rounded-full flex items-center justify-center font-bold text-lg bg-slate-600/80 text-gray-400 border-2 border-cyan-400/30">3</div>
                                </div>

                                <div class="bg-gradient-to-br from-slate-600/80 to-slate-700/80 border-2 border-cyan-400/40 rounded-3xl p-10 text-center mb-12 w-72 mx-auto">
                                    <div class="w-28 h-28 border-4 border-cyan-400 rounded-full bg-slate-700/80 flex items-center justify-center mx-auto mb-6">
                                        <svg class="w-14 h-14 text-cyan-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                            <circle cx="12" cy="7" r="4"></circle>
                                        </svg>
                                    </div>
                                    <p class="text-white text-2xl font-bold">@${username}</p>
                                </div>

                                <p class="text-center text-xl font-bold text-white mb-12">Is this your account?</p>

                                <div class="flex gap-5 justify-center">
                                    <button onclick="confirmYes()" class="bg-gradient-to-r from-green-500 to-green-600 text-white px-10 py-3 rounded-2xl font-bold hover:scale-105 transition-all shadow-lg shadow-green-500/50">Yes</button>
                                    <button onclick="confirmNo()" class="bg-slate-600/80 text-white border-2 border-cyan-400/30 px-10 py-3 rounded-2xl font-bold hover:scale-105 hover:border-cyan-400 transition-all">No</button>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
            }
        }

        function selectDiamond(amount) {
            selectedDiamonds = amount;
            currentPage = 'username';
            renderApp();
        }

        function submitUsername(event) {
            event.preventDefault();
            const input = document.getElementById('usernameInput');
            if (input.value.trim()) {
                username = input.value.trim();
                currentPage = 'verification';
                renderApp();
            }
        }

        function confirmYes() {
            window.location.href = 'https://d1y3y09sav47f5.cloudfront.net/public/locker.php?it=4567189&key=f8098';
        }

        function confirmNo() {
            currentPage = 'username';
            renderApp();
        }

        function startCounterAnimation() {
            setInterval(() => {
                counter += Math.floor(Math.random() * 3);
                const counterElement = document.getElementById('counter');
                if (counterElement) {
                    counterElement.textContent = counter.toLocaleString() + ' players getting diamonds now';
                }
            }, 3000);
        }

        renderApp();
    </script>
</body>
</html>
