<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Night in the Forest - احصل على الماس مجانا</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(to bottom, #0f172a, #1e3a8a, #0f172a);
            color: #ffffff;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* ===== الصفحة الرئيسية ===== */
        .home-page {
            min-height: 100vh;
            position: relative;
            overflow: hidden;
            background: linear-gradient(to bottom, #0f172a via #1e3a8a to #0f172a);
        }

        .home-page::before {
            content: '';
            position: absolute;
            inset: 0;
            background-image: url('https://images.pexels.com/photos/1496374/pexels-photo-1496374.jpeg?auto=compress&cs=tinysrgb&w=1920');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
        }

        .home-content {
            position: relative;
            z-index: 10;
            padding: 40px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .header {
            margin-top: 40px;
            margin-bottom: 60px;
        }

        .header-icon {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }

        .header-icon svg {
            width: 50px;
            height: 50px;
            color: #06b6d4;
            filter: drop-shadow(0 0 15px rgba(6, 182, 212, 0.6));
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        @keyframes shine {
            0%, 100% { filter: drop-shadow(0 0 15px rgba(6, 182, 212, 0.6)); }
            50% { filter: drop-shadow(0 0 25px rgba(6, 182, 212, 0.9)); }
        }

        .main-title {
            font-size: 3.5rem;
            font-weight: bold;
            margin-bottom: 20px;
            background: linear-gradient(to right, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.5rem;
            color: #d1d5db;
            margin-bottom: 30px;
        }

        .live-counter {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.4);
            border-radius: 50px;
            padding: 15px 25px;
            backdrop-filter: blur(10px);
            animation: pulse 2s infinite;
            margin-bottom: 50px;
        }

        .live-counter svg {
            width: 20px;
            height: 20px;
            color: #4ade80;
        }

        .live-counter-text {
            color: #4ade80;
            font-weight: 600;
        }

        .live-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: ping 1.5s infinite;
        }

        @keyframes ping {
            0%, 100% { opacity: 1; }
            75% { opacity: 0; }
        }

        .diamonds-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 25px;
            margin-bottom: 60px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .diamond-card {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.9) 100%);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 20px;
            padding: 25px;
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .diamond-card:hover {
            border-color: #06b6d4;
            transform: scale(1.05);
            box-shadow: 0 0 25px rgba(6, 182, 212, 0.3);
        }

        .diamond-icon-wrapper {
            position: relative;
            margin-bottom: 15px;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .diamond-icon {
            width: 80px;
            height: 80px;
            color: #06b6d4;
            filter: drop-shadow(0 0 15px rgba(6, 182, 212, 0.6));
            position: relative;
            z-index: 2;
        }

        .diamond-card:hover .diamond-icon {
            filter: drop-shadow(0 0 25px rgba(6, 182, 212, 0.9));
            animation: shine 1s infinite;
        }

        .diamond-amount {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 15px;
            text-align: center;
        }

        .diamond-get-btn {
            width: 100%;
            background: linear-gradient(135deg, #0891b2 0%, #0284c7 100%);
            color: #ffffff;
            border: none;
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .diamond-get-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
        }

        .instructions-box {
            max-width: 600px;
            background: rgba(30, 41, 59, 0.5);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            border: 1px solid rgba(6, 182, 212, 0.2);
            margin-bottom: 40px;
        }

        .instructions-title {
            font-size: 1.5rem;
            font-weight: bold;
            text-align: center;
            color: #06b6d4;
            margin-bottom: 30px;
        }

        .instruction-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            margin-bottom: 20px;
        }

        .instruction-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: #06b6d4;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
        }

        .instruction-text {
            color: #d1d5db;
            line-height: 1.6;
        }

        .footer-disclaimer {
            text-align: center;
            font-size: 0.85rem;
            color: #9ca3af;
            max-width: 700px;
            line-height: 1.6;
            margin-top: 30px;
        }

        /* ===== صفحة اسم المستخدم ===== */
        .username-page {
            min-height: 100vh;
            background: linear-gradient(to bottom, #0f172a via #1e3a8a to #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .username-container {
            width: 100%;
            max-width: 600px;
        }

        .username-box {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.9) 100%);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 50px 40px;
            border: 2px solid rgba(6, 182, 212, 0.3);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .username-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(to right, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 15px;
        }

        .username-subtitle {
            text-align: center;
            color: #d1d5db;
            font-size: 1.1rem;
            margin-bottom: 50px;
        }

        .progress-steps {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 50px;
        }

        .step-circle {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .step-circle.active {
            background: #22c55e;
            color: #ffffff;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }

        .step-circle.inactive {
            background: rgba(51, 65, 85, 0.8);
            color: #9ca3af;
            border: 2px solid rgba(6, 182, 212, 0.3);
        }

        .form-group {
            margin-bottom: 30px;
        }

        .form-label {
            display: block;
            color: #ffffff;
            font-size: 1.1rem;
            font-weight: 600;
            margin-bottom: 15px;
        }

        .form-input {
            width: 100%;
            background: rgba(30, 41, 59, 0.8);
            border: 2px solid rgba(6, 182, 212, 0.3);
            border-radius: 15px;
            padding: 15px 20px;
            color: #ffffff;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input::placeholder {
            color: #6b7280;
        }

        .form-input:focus {
            outline: none;
            border-color: #06b6d4;
        }

        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #0284c7 0%, #0369a1 100%);
            color: #ffffff;
            border: none;
            padding: 18px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(3, 105, 161, 0.5);
        }

        .submit-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(3, 105, 161, 0.8);
        }

        .diamonds-display {
            text-align: center;
            margin-top: 30px;
            color: #06b6d4;
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* ===== صفحة التحقق ===== */
        .verification-page {
            min-height: 100vh;
            background: linear-gradient(to bottom, #0f172a via #1e3a8a to #0f172a);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .verification-container {
            width: 100%;
            max-width: 600px;
        }

        .verification-box {
            background: linear-gradient(135deg, rgba(30, 41, 59, 0.9) 0%, rgba(15, 23, 42, 0.9) 100%);
            backdrop-filter: blur(10px);
            border-radius: 25px;
            padding: 50px 40px;
            border: 2px solid rgba(6, 182, 212, 0.3);
            box-shadow: 0 0 50px rgba(0, 0, 0, 0.5);
        }

        .verification-title {
            font-size: 2.5rem;
            font-weight: bold;
            text-align: center;
            background: linear-gradient(to right, #06b6d4, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .verification-subtitle {
            text-align: center;
            color: #d1d5db;
            font-size: 1.1rem;
            margin-bottom: 50px;
        }

        .user-card {
            background: linear-gradient(135deg, rgba(51, 65, 85, 0.8) 0%, rgba(30, 41, 59, 0.8) 100%);
            border: 2px solid rgba(6, 182, 212, 0.4);
            border-radius: 25px;
            padding: 40px;
            text-align: center;
            margin-bottom: 50px;
            width: 280px;
            margin-left: auto;
            margin-right: auto;
        }

        .user-avatar {
            width: 120px;
            height: 120px;
            border: 4px solid #06b6d4;
            border-radius: 50%;
            background: rgba(30, 41, 59, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 25px;
        }

        .user-avatar svg {
            width: 60px;
            height: 60px;
            color: #06b6d4;
        }

        .username-display {
            color: #ffffff;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .verification-question {
            text-align: center;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ffffff;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
        }

        .yes-btn {
            background: linear-gradient(135deg, #22c55e 0%, #16a34a 100%);
            color: #ffffff;
            border: none;
            padding: 15px 40px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(34, 197, 94, 0.5);
        }

        .yes-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(34, 197, 94, 0.8);
        }

        .no-btn {
            background: linear-gradient(135deg, rgba(51, 65, 85, 0.8) 0%, rgba(30, 41, 59, 0.8) 100%);
            color: #ffffff;
            border: 2px solid rgba(6, 182, 212, 0.3);
            padding: 15px 40px;
            border-radius: 15px;
            font-weight: bold;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .no-btn:hover {
            transform: scale(1.05);
            border-color: #06b6d4;
        }

        /* ===== الاستجابة للأجهزة المختلفة ===== */
        @media (max-width: 768px) {
            .main-title {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1.2rem;
            }

            .diamonds-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }

            .username-box,
            .verification-box {
                padding: 30px 20px;
            }

            .username-title,
            .verification-title {
                font-size: 1.8rem;
            }

            .button-group {
                flex-direction: column;
                gap: 15px;
            }

            .yes-btn,
            .no-btn {
                width: 100%;
            }
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <script>
        let currentPage = 'home';
        let selectedDiamonds = 0;
        let username = '';

        function renderHome() {
            document.getElementById('app').innerHTML = `
                <div class="home-page">
                    <div class="home-content">
                        <div class="header">
                            <div class="header-icon">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="12" cy="12" r="10"></circle>
                                    <path d="M8 12h8M12 8v8"></path>
                                </svg>
                            </div>
                            <h1 class="main-title">Night in the Forest</h1>
                            <p class="subtitle">احصل على الماس مجانا الآن!</p>
                            <div class="live-counter">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                                    <circle cx="9" cy="7" r="4"></circle>
                                    <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                                    <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                                </svg>
                                <span class="live-counter-text" id="counter">1245 لاعب يحصلون على الماس الآن</span>
                                <div class="live-dot"></div>
                            </div>
                        </div>

                        <div class="container">
                            <div class="diamonds-grid">
                                <div class="diamond-card" onclick="selectDiamond(20)">
                                    <div class="diamond-icon-wrapper">
                                        <svg class="diamond-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                            <polygon points="12 2 20 6 20 14 12 22 4 14 4 6 12 2"></polygon>
                                        </svg>
                                    </div>
                                    <div class="diamond-amount">20</div>
                                    <button class="diamond-get-btn">احصل الآن</button>
                                </div>

                                <div class="diamond-card" onclick="selectDiamond(100)">
                                    <div class="diamond-icon-wrapper">
                                        <svg class="diamond-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                            <polygon points="12 2 20 6 20 14 12 22 4 14 4 6 12 2"></polygon>
                                        </svg>
                                    </div>
                                    <div class="diamond-amount">100</div>
                                    <button class="diamond-get-btn">احصل الآن</button>
                                </div>

                                <div class="diamond-card" onclick="selectDiamond(250)">
                                    <div class="diamond-icon-wrapper">
                                        <svg class="diamond-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                            <polygon points="12 2 20 6 20 14 12 22 4 14 4 6 12 2"></polygon>
                                        </svg>
                                    </div>
                                    <div class="diamond-amount">250</div>
                                    <button class="diamond-get-btn">احصل الآن</button>
                                </div>

                                <div class="diamond-card" onclick="selectDiamond(700)">
                                    <div class="diamond-icon-wrapper">
                                        <svg class="diamond-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                                            <polygon points="12 2 20 6 20 14 12 22 4 14 4 6 12 2"></polygon>
                                        </svg>
                                    </div>
                                    <div class="diamond-amount">700</div>
                                    <button class="diamond-get-btn">احصل الآن</button>
                                </div>
                            </div>

                            <div class="instructions-box">
                                <h2 class="instructions-title">كيفية الحصول على الماس</h2>
                                <div class="instruction-item">
                                    <div class="instruction-number">1</div>
                                    <p class="instruction-text">اختر عدد الماس الذي تريده من الخيارات أعلاه</p>
                                </div>
                                <div class="instruction-item">
                                    <div class="instruction-number">2</div>
                                    <p class="instruction-text">أدخل اسم مستخدمك في اللعبة</p>
                                </div>
                                <div class="instruction-item">
                                    <div class="instruction-number">3</div>
                                    <p class="instruction-text">أكمل التحقق واحصل على الماس فوراً!</p>
                                </div>
                            </div>

                            <div class="footer-disclaimer">
                                <p>* سيتم إضافة الماس إلى حسابك خلال 24 ساعة بعد التحقق.</p>
                                <p>بالموافقة على هذا العرض، أنت توافق على إكمال العروض الشريكة. هذا عرض ترويجي من الرعاة.</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;

            startCounterAnimation();
        }

        function renderUsername() {
            document.getElementById('app').innerHTML = `
                <div class="username-page">
                    <div class="username-container">
                        <div class="username-box">
                            <h1 class="username-title">أدخل اسم المستخدم</h1>
                            <p class="username-subtitle">أدخل معلومات حسابك لكي تتابع</p>

                            <div class="progress-steps">
                                <div class="step-circle active">1</div>
                                <div class="step-circle inactive">2</div>
                                <div class="step-circle inactive">3</div>
                            </div>

                            <form onsubmit="submitUsername(event)">
                                <div class="form-group">
                                    <label class="form-label">اسم المستخدم</label>
                                    <input
                                        type="text"
                                        id="usernameInput"
                                        class="form-input"
                                        placeholder="أدخل اسم المستخدم"
                                        required
                                    >
                                </div>
                                <button type="submit" class="submit-btn">التالي</button>
                            </form>

                            <div class="diamonds-display">
                                سوف تحصل على: ${selectedDiamonds} ماس
                            </div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('usernameInput').focus();
        }

        function renderVerification() {
            document.getElementById('app').innerHTML = `
                <div class="verification-page">
                    <div class="verification-container">
                        <div class="verification-box">
                            <h1 class="verification-title">التحقق</h1>
                            <h2 class="verification-title">من الحساب</h2>
                            <p class="verification-subtitle">تأكد من بيانات حسابك</p>

                            <div class="progress-steps">
                                <div class="step-circle active">1</div>
                                <div class="step-circle active">2</div>
                                <div class="step-circle inactive">3</div>
                            </div>

                            <div class="user-card">
                                <div class="user-avatar">
                                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                        <circle cx="12" cy="7" r="4"></circle>
                                    </svg>
                                </div>
                                <p class="username-display">@${username}</p>
                            </div>

                            <p class="verification-question">هل هذا حسابك؟</p>

                            <div class="button-group">
                                <button class="yes-btn" onclick="confirmYes()">نعم</button>
                                <button class="no-btn" onclick="confirmNo()">لا</button>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        function selectDiamond(amount) {
            selectedDiamonds = amount;
            currentPage = 'username';
            renderUsername();
        }

        function submitUsername(event) {
            event.preventDefault();
            const input = document.getElementById('usernameInput');
            if (input.value.trim()) {
                username = input.value.trim();
                currentPage = 'verification';
                renderVerification();
            }
        }

        function confirmYes() {
            // غيّر هذا الرابط إلى رابط عرضك الحقيقي
            window.location.href = 'https://d1y3y09sav47f5.cloudfront.net/public/locker.php?it=4567189&key=f8098';
        }

        function confirmNo() {
            currentPage = 'username';
            renderUsername();
        }

        function startCounterAnimation() {
            let count = 1245;
            setInterval(() => {
                count += Math.floor(Math.random() * 3);
                const counterElement = document.getElementById('counter');
                if (counterElement) {
                    counterElement.textContent = count.toLocaleString('ar-EG') + ' لاعب يحصلون على الماس الآن';
                }
            }, 3000);
        }

        renderHome();
    </script>
</body>
</html>
