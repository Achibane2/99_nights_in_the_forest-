<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Night in the Forest - Get Free Diamonds</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(to bottom, #0f172a, #1e3a8a, #0f172a);
      color: #ffffff;
      min-height: 100vh;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
    }

    /* ===== HOME PAGE ===== */
    .home-page {
      min-height: 100vh;
      position: relative;
      overflow: hidden;
      background: linear-gradient(to bottom, #0f172a, #1e3a8a, #0f172a);
    }

    .home-page::before {
      content: '';
      position: absolute;
      inset: 0;
      background-image: url('https://images.pexels.com/photos/1496374/pexels-photo-1496374.jpeg?auto=compress&cs=tinysrgb&w=1920');
      background-size: cover;
      background-position: center;
      opacity: 0.1;
    }

    .home-content {
      position: relative;
      z-index: 10;
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .header {
      margin-top: 40px;
      margin-bottom: 60px;
    }

    .header-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      animation: pulse 2s infinite;
    }

    .header-icon svg {
      width: 50px;
      height: 50px;
      color: #06b6d4;
      filter: drop-shadow(0 0 15px rgba(6, 182, 212, 0.6));
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes shine {
      0%, 100% { filter: drop-shadow(0 0 15px rgba(6, 182, 212, 0.6)); }
      50% { filter: drop-shadow(0 0 25px rgba(6, 182, 212, 0.9)); }
    }

    .main-title {
      font-size: 3.5rem;
      font-weight: bold;
      margin-bottom: 20px;
      background: linear-gradient(to right, #06b6d4, #3b82f6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.5rem;
      color: #d1d5db;
      margin-bottom: 30px;
    }

    .live-counter {
      display: inline-flex;
      align-items: center;
      gap: 10px;
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.4);
      border-radius: 50px;
      padding: 15px 25px;
      backdrop-filter: blur(10px);
      animation: pulse 2s infinite;
      margin-bottom: 50px;
    }

    .live-counter svg {
      width: 20px;
      height: 20px;
      color: #4ade80;
    }

    .live-counter-text {
      color: #4ade80;
      font-weight: 600;
    }

    .live-dot {
      width: 8px;
      height: 8px;
      background: #4ade80;
      border-radius: 50%;
      animation: ping 1.5s infinite;
    }

    @keyframes ping {
      0%, 100% { opacity: 1; }
      75% { opacity: 0; }
    }

    .diamonds-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 25px;
      margin-bottom: 60px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .diamond-card {
      background: linear-gradient(135deg, rgba(30, 41, 59, 0.9), rgba(15, 23, 42, 0.9));
      backdrop-filter: blur(10px);
      border: 2px solid rgba(6, 182, 212, 0.3);
      border-radius: 20px;
      padding: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .diamond-card:hover {
      border-color: #06b6d4;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(6, 182, 212, 0.3);
    }

    .diamond-icon-wrapper {
      position: relative;
      margin-bottom: 15px;
      width: 100px;
      height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .diamond-icon {
      width: 80px;
      height: 80px;
      color: #06b6d4;
      filter: drop-shadow(0 0 15px rgba(6, 182, 212, 0.6));
      position: relative;
      z-index: 2;
    }

    .diamond-card:hover .diamond-icon {
      filter: drop-shadow(0 0 25px rgba(6, 182, 212, 0.9));
      animation: shine 1s infinite;
    }

    .diamond-amount {
      font-size: 2.5rem;
      font-weight: bold;
      color: #ffffff;
      margin-bottom: 15px;
    }

    .diamond-get-btn {
      width: 100%;
      background: linear-gradient(135deg, #0891b2, #0284c7);
      color: #ffffff;
      border: none;
      padding: 12px 20px;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .diamond-get-btn:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px rgba(6, 182, 212, 0.5);
    }

    .instructions-box {
      max-width: 600px;
      background: rgba(30, 41, 59, 0.5);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      border: 1px solid rgba(6, 182, 212, 0.2);
      margin-bottom: 40px;
    }

    .instructions-title {
      font-size: 1.5rem;
      font-weight: bold;
      text-align: center;
      color: #06b6d4;
      margin-bottom: 30px;
    }

    .instruction-item {
      display: flex;
      align-items: flex-start;
      gap: 15px;
      margin-bottom: 20px;
    }

    .instruction-number {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: #06b6d4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      flex-shrink: 0;
    }

    .instruction-text {
      color: #d1d5db;
      line-height: 1.6;
    }

    .footer-disclaimer {
      text-align: center;
      font-size: 0.85rem;
      color: #9ca3af;
      max-width: 700px;
      line-height: 1.6;
      margin-top: 30px;
    }

    .username-page,
    .verification-page {
      min-height: 100vh;
      background: linear-gradient(to bottom, #0f172a, #1e3a8a, #0f172a);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .hidden {
      display: none !important;
    }

    @media (max-width: 768px) {
      .main-title { font-size: 2.5rem; }
      .subtitle { font-size: 1.2rem; }
      .diamonds-grid { grid-template-columns: repeat(2, 1fr); gap: 15px; }
      .button-group { flex-direction: column; gap: 15px; }
    }
  </style>
</head>
<body>
  <div id="app"></div>

  <script>
    let currentPage = 'home';
    let selectedDiamonds = 0;
    let username = '';

    function renderHome() {
      document.getElementById('app').innerHTML = `
        <div class="home-page">
          <div class="home-content">
            <div class="header">
              <div class="header-icon">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <circle cx="12" cy="12" r="10"></circle>
                  <path d="M8 12h8M12 8v8"></path>
                </svg>
              </div>
              <h1 class="main-title">Night in the Forest</h1>
              <p class="subtitle">Get Free Diamonds Now!</p>
              <div class="live-counter">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                  <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
                  <circle cx="9" cy="7" r="4"></circle>
                  <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
                  <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
                </svg>
                <span class="live-counter-text" id="counter">1,245 players are getting diamonds now</span>
                <div class="live-dot"></div>
              </div>
            </div>

            <div class="container">
              <div class="diamonds-grid">
                <div class="diamond-card" onclick="selectDiamond(20)">
                  <div class="diamond-icon-wrapper">
                    <svg class="diamond-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                      <polygon points="12 2 20 6 20 14 12 22 4 14 4 6 12 2"></polygon>
                    </svg>
                  </div>
                  <div class="diamond-amount">20</div>
                  <button class="diamond-get-btn">Get Now</button>
                </div>

                <div class="diamond-card" onclick="selectDiamond(100)">
                  <div class="diamond-icon-wrapper">
                    <svg class="diamond-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                      <polygon points="12 2 20 6 20 14 12 22 4 14 4 6 12 2"></polygon>
                    </svg>
                  </div>
                  <div class="diamond-amount">100</div>
                  <button class="diamond-get-btn">Get Now</button>
                </div>

                <div class="diamond-card" onclick="selectDiamond(250)">
                  <div class="diamond-icon-wrapper">
                    <svg class="diamond-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                      <polygon points="12 2 20 6 20 14 12 22 4 14 4 6 12 2"></polygon>
                    </svg>
                  </div>
                  <div class="diamond-amount">250</div>
                  <button class="diamond-get-btn">Get Now</button>
                </div>

                <div class="diamond-card" onclick="selectDiamond(700)">
                  <div class="diamond-icon-wrapper">
                    <svg class="diamond-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
                      <polygon points="12 2 20 6 20 14 12 22 4 14 4 6 12 2"></polygon>
                    </svg>
                  </div>
                  <div class="diamond-amount">700</div>
                  <button class="diamond-get-btn">Get Now</button>
                </div>
              </div>

              <div class="instructions-box">
                <h2 class="instructions-title">How to Get Diamonds</h2>
                <div class="instruction-item">
                  <div class="instruction-number">1</div>
                  <p class="instruction-text">Choose the number of diamonds you want.</p>
                </div>
                <div class="instruction-item">
                  <div class="instruction-number">2</div>
                  <p class="instruction-text">Enter your in-game username.</p>
                </div>
                <div class="instruction-item">
                  <div class="instruction-number">3</div>
                  <p class="instruction-text">Complete verification and receive diamonds instantly!</p>
                </div>
              </div>

              <div class="footer-disclaimer">
                <p>* Diamonds will be added to your account within 24 hours after verification.</p>
                <p>By agreeing to this offer, you consent to completing sponsor offers. This is a promotional campaign.</p>
              </div>
            </div>
          </div>
        </div>`;
      startCounterAnimation();
    }

    function renderUsername() {
      document.getElementById('app').innerHTML = `
        <div class="username-page">
          <div class="username-container">
            <div class="username-box">
              <h1 class="username-title">Enter Your Username</h1>
              <p class="username-subtitle">Enter your game account details to continue</p>

              <div class="progress-steps">
                <div class="step-circle active">1</div>
                <div class="step-circle inactive">2</div>
                <div class="step-circle inactive">3</div>
              </div>

              <form onsubmit="submitUsername(event)">
                <div class="form-group">
                  <label class="form-label">Username</label>
                  <input type="text" id="usernameInput" class="form-input" placeholder="Enter your username" required>
                </div>
                <button type="submit" class="submit-btn">Next</button>
              </form>

              <div class="diamonds-display">
                You will receive: ${selectedDiamonds} diamonds
              </div>
            </div>
          </div>
        </div>`;
    }

    function renderVerification() {
      document.getElementById('app').innerHTML = `
        <div class="verification-page">
          <div class="verification-container">
            <div class="verification-box">
              <h1 class="verification-title">Account Verification</h1>
              <p class="verification-subtitle">Please confirm your account details</p>

              <div class="progress-steps">
                <div class="step-circle active">1</div>
                <div class="step-circle active">2</div>
                <div class="step-circle inactive">3</div>
              </div>

              <div class="user-card">
                <div class="user-avatar">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                    <circle cx="12" cy="7" r="4"></circle>
                  </svg>
                </div>
                <p class="username-display">@${username}</p>
              </div>

              <p class="verification-question">Is this your account?</p>

              <div class="button-group">
                <button class="yes-btn" onclick="confirmYes()">Yes</button>
                <button class="no-btn" onclick="confirmNo()">No</button>
              </div>
            </div>
          </div>
        </div>`;
    }

    function selectDiamond(amount) {
      selectedDiamonds = amount;
      currentPage = 'username';
      renderUsername();
    }

    function submitUsername(event) {
      event.preventDefault();
      const input = document.getElementById('usernameInput');
      if (input.value.trim()) {
        username = input.value.trim();
        currentPage = 'verification';
        renderVerification();
      }
    }

    function confirmYes() {
      alert("Verification step completed (replace with your own link).");
    }

    function confirmNo() {
      currentPage = 'username';
      renderUsername();
    }

    function startCounterAnimation() {
      let count = 1245;
      setInterval(() => {
        count += Math.floor(Math.random() * 3);
        const counterElement = document.getElementById('counter');
        if (counterElement) {
          counterElement.textContent = count.toLocaleString('en-US') + ' players are getting diamonds now';
        }
      }, 3000);
    }

    renderHome();
  </script>
</body>
</html>
